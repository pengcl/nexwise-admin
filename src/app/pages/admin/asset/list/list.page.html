<ion-header>
  <mat-card class="profile">
    <mat-card-header>
      <mat-card-title>栏目管理</mat-card-title>
      <!--<mat-card-subtitle>前端开发工程师 <span>高级</span></mat-card-subtitle>-->
    </mat-card-header>
  </mat-card>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <div class="actions">
            <button mat-raised-button color="primary">新增</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <mat-card>
      <mat-card-content>
        <app-empty *ngIf="items && items.length === 0"></app-empty>
        <app-tree-table [hiddenButton]="true" (editMenu)="editMenu($event)" (delMenu)="delMenu($event)" *ngIf="items && items.length > 0" [tree]="items" [options]="opts"></app-tree-table>
      </mat-card-content>
    </mat-card>
  </div>
</ion-content>
