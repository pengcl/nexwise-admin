<ion-header>
  <mat-card class="profile">
    <mat-card-header>
      <mat-card-title>{{translate('User Manage')}}</mat-card-title>
      <!--<mat-card-subtitle>前端开发工程师 <span>高级</span></mat-card-subtitle>-->
    </mat-card-header>
  </mat-card>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container">
    <mat-card>
      <mat-card-content>
        <app-empty *ngIf="items && items.length === 0"></app-empty>
        <ion-grid class="table-actions">
          <ion-row>
            <ion-col size="3">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" [placeholder]="translate('search') + ' ' + translate('username') + ' ' + translate('email')">
              </mat-form-field>
            </ion-col>
            <ion-col size="3">

            </ion-col>
            <ion-col size="3">

            </ion-col>
            <ion-col size="3">
              <div class="actions">
                <button (click)="addUser()" mat-raised-button color="primary">{{translate('add')}}</button>
                <!--<button mat-raised-button color="warn">删除</button>-->
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th style="width: 60px" mat-header-cell *matHeaderCellDef class="vertical-separator">
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" class="vertical-separator">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
          <mat-text-column name="id" [headerText]="'ID'"></mat-text-column>

          <!-- Change the header text. -->
          <!--<mat-text-column class="link" [name]="'title_' + lan" headerText="标题"></mat-text-column>-->
          <ng-container [matColumnDef]="'username'">
            <th mat-header-cell *matHeaderCellDef>
              {{translate('username')}}
            </th>
            <td mat-cell *matCellDef="let row">
              <a href="javascript:;" (click)="handleToEdit(row)">{{row['username']}}</a>
            </td>
          </ng-container>
          <ng-container [matColumnDef]="'email'">
            <th mat-header-cell *matHeaderCellDef>
              {{translate('email')}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{row['email']}}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="'confirmed'">
            <th mat-header-cell *matHeaderCellDef>
              {{translate('confirmed')}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{translate(row['confirmed'] + '')}}
            </td>
          </ng-container>
          <ng-container [matColumnDef]="'role'">
            <th mat-header-cell *matHeaderCellDef>
              {{translate('role')}}
            </th>
            <td mat-cell *matCellDef="let row">
              {{row['role'].name}}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions">
              操作
            </th>
            <td mat-cell *matCellDef="let row" class="actions">
              <button (click)="handleToEdit(row)" mat-button color="primary">{{translate('edit')}}</button>
              <button (click)="handleToDel(row)" mat-button color="warn">{{translate('delete')}}</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--<mat-paginator showFirstLastButtons></mat-paginator>-->
      </mat-card-content>
    </mat-card>
  </div>
</ion-content>
